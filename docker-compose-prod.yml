version: '3.8'
volumes:
  db_data: {}
  pgadmin:
  letsencrypt:
services:
  traefik:
    image: traefik:latest
    ports:
      - '80:80'
      - '443:443'
    command:
      - '--providers.docker=true'
      - '--entryPoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
      - '--providers.providersThrottleDuration=2s'
      - '--providers.docker.watch=true'
      - '--providers.docker.exposedByDefault=false'
      - '--providers.docker.useBindPortIP=true'
      - '--providers.docker.swarmMode=true'
      - '--providers.docker.network=swarm-example'
      - '--providers.docker.swarmModeRefreshSeconds=15s'
      - '--providers.docker.exposedbydefault=false'
      - '--providers.file.directory=/certs/'
      - '--providers.file.watch=true'
      - '--accessLog.bufferingSize=0'
      - '--certificatesresolvers.letsencryptresolver.acme.httpchallenge=true'
      - '--certificatesresolvers.letsencryptresolver.acme.httpchallenge.entrypoint=web'
      - '--certificatesresolvers.letsencryptresolver.acme.email=phillip@golem.network'
      - '--certificatesresolvers.letsencryptresolver.acme.storage=/letsencrypt/acme.json'
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/dynamic_conf/conf.yml:ro
      - ./certs:/certs
    deploy:
      labels:
        - traefik.enable=true
        - traefik.docker.network=swarm-example
        - traefik.http.routers.webserver.entrypoints=websecure
      placement:
        constraints:
          - node.role == manager
    networks:
      - swarm-example
  webserver:
    build:
      context: .
      dockerfile: compose/django/Dockerfile
    image: webserver:latest
    depends_on:
      - postgres
    volumes:
      - './stats-backend:/stats-backend/'
    env_file:
      - ./.envs/.django
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.webserver.rule=Host(`golemstats.com`)
        - traefik.http.services.webserver.loadbalancer.server.port=8002
        - traefik.http.routers.webserver.tls.certresolver=letsencryptresolver

      replicas: 3
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - swarm-example
  redis:
    image: 'redis:alpine'
    expose:
      - '6379'
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - swarm-example
  celery:
    build:
      context: .
      dockerfile: compose/celery/Dockerfile
    image: celery_swarm:latest
    volumes:
      - './stats-backend:/stats-backend/'
    env_file:
      - ./.envs/.django
    depends_on:
      - redis
      - postgres
      - webserver
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - swarm-example
  celery_beat:
    build:
      context: .
      dockerfile: compose/celery/Dockerfile
    image: celery_beat:latest
    command: celery -A core beat -l INFO
    volumes:
      - './stats-backend:/stats-backend/'
    env_file:
      - ./.envs/.django
    depends_on:
      - redis
      - postgres
      - webserver
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - swarm-example
  postgres:
    image: postgres
    build:
      context: .
      dockerfile: compose/postgres/Dockerfile
    env_file:
      - ./.envs/.db
    volumes:
      - 'db_data:/var/lib/postgresql/data'
    networks:
      - swarm-example
  frontend:
    build:
      context: .
      dockerfile: compose/frontend/Dockerfile
    image: frontend_golemstats:latest
    volumes:
      - './golemstats-frontend:/app'
      - '/app/node_modules'
    ports:
      - '8081:80'
networks:
  swarm-example:
    driver: overlay
